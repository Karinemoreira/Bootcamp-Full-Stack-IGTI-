<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Cores RGB</title>
  <link rel="stylesheet" href="../trabalho pratico 1/styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Visualizador de Cores RGB</h1>

<div id="box">
  <div id="red">
    <h4>Red</h4>
    <input class="range" type="range" id="red-range" min="0" max="255" step="1" value="0"/>
    <input class="namecolor" type="text" id="redbox" name="red" value="0" disabled />
  </div>

  <div id="green">
    <h4>Green</h4>
    <input class="range" type="range" id="green-range" min="0" max="255" step="1" value="0"/>
    <input class="namecolor" type="text" id="greenbox" name="green" value="0" disabled />
  </div>

  <div id="blue">
    <h4>Blue</h4>
    <input class="range" type="range" id="blue-range" min="0" max="255" step="1" value="0"/>
    <input class="namecolor" type="text" id="bluebox" name="blue" value="0" disabled />
  </div>
<div id="colorResult"></h4></div>
</div>


  
</body>
<script src="../trabalho pratico 1/js/scripts.js"></script>
</html>
